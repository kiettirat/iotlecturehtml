<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--  list Tag (Block Tag) แท็กที่ใช้ในการแสดงรายการ -->
    <!-- Unordered List Tag(block tag) -->
      <ul type="square"> <!-- square,disc,circle-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

    <!-- Ordered List Tag(block tag) -->
    <ol type="1"> <!-- 1,A,a,I,i-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Description List Tag(block tag) -->
     <dl>
         <dt>SAU</dt>
         <dd>South Asia University</dd>
         <dt>SAU</dt>
         <dd>South Asia University</dd>
         <dt>SAU</dt>
         <dd>South Asia University</dd>
     </dl>
</body>
</html>
